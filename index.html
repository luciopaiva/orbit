<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbit</title>

    <style>
        :root {
            box-sizing: border-box;
            font-family: monospace, sans-serif;
            font-size: 10pt;
            color: #7b7b7b;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .hidden {
            display: none;
        }

        #metrics {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #instructions {
            position: absolute;
            bottom: 10pt;
            left: 38%;
            line-height: 2em;
            text-align: center;
        }

        path {
            fill: none;
            stroke: #3c3c3c;
        }

        kbd {
            padding: 2px 6px;
            color: black;
            font-size: 100%;
            background-color: lightgray;
            border-radius: 3px;
            box-shadow: 1px 1px 0 rgba(255,255,255,.45);
        }
    </style>
</head>
<body>

<svg id="universe"></svg>

<table id="metrics"></table>

<span id="instructions">
    Use <kbd>,</kbd> to slow down, <kbd>.</kbd> to speed up and the mouse wheel to zoom<br>
    <kbd>p</kbd> will toggle orbit trails on/off<br>
    And <kbd>r</kbd> will reset orbit trails<br>
    Press <kbd>x</kbd> to activate the phantom planet<br>
    Finally, <kbd>h</kbd> toggles this help
</span>

<script src="vector.js"></script>
<script src="body.js"></script>
<script src="body-representation.js"></script>
<script src="index.js"></script>
</body>
</html>
